version: '3.1'

services:
  cudos-markets-platform-postgres-test:
    image: postgres
    container_name: cudos-markets-platform-postgres-test
    environment:
      POSTGRES_PASSWORD: "postgress"
      POSTGRES_HOST_AUTH_METHOD: "trust"
      POSTGRES_DB: "cudos_markets_test"
    restart: unless-stopped
    ports:
      - "15432:5432"
