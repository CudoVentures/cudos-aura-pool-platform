query MarketplaceNftsByDenomId($denom_ids: [String!]) {
  marketplace_nft(where: { denom_id: { _in: $denom_ids } }) {
    token_id
    price
    id
    denom_id
    creator
    transaction_hash
    uid
    nft_nft {
      owner
      sender
      uri
      transaction_hash
      name
      id
      denom_id
      burned
      contract_address_signer
      data_text
    }
  }
}

query MarketplaceNftsByTokenIds($tokenIds: [bigint!], $denomId: String) {
  marketplace_nft(where: {token_id: {_in: $tokenIds}, denom_id: {_eq: $denomId}}) {
    token_id
    price
    id
    denom_id
    creator
    transaction_hash
    uid
    nft_nft {
      owner
      sender
      uri
      transaction_hash
      name
      id
      denom_id
      burned
      contract_address_signer
      data_text
    }
  }
}

query MarketplaceNftCountByOwner ($ownerAddress: String!) {
  marketplace_nft_aggregate(where: {nft_nft: {owner: {_eq: $ownerAddress}}}) {
    aggregate {
      count
    }
  }
}
