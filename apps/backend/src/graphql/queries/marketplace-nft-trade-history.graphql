query MarketplaceNftTradeHistory($denomId: String!, $tokenIds: [bigint!]) {
  marketplace_nft_buy_history(where: {token_id: {_in: $tokenIds}, denom_id: {_eq: $denomId}}) {
    buyer
    btc_price
    denom_id
    price
    seller
    timestamp
    token_id
    usd_price
    transaction_hash
  }
}

query MarketplaceNftPlatformTradeHistory {
  marketplace_nft_buy_history {
    buyer
    btc_price
    denom_id
    price
    seller
    timestamp
    token_id
    usd_price
    transaction_hash
  }
}

