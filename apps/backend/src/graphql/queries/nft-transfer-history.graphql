query NftTransferHistoryByUniqueIds($uniqIds: [String!]) {
  nft_transfer_history(where: {uniq_id: {_in: $uniqIds}}) {
    id
    denom_id
    new_owner
    old_owner
    timestamp
    transaction_hash
    uniq_id
  }
}

query NftPlatformTransferHistory {
  nft_transfer_history {
    id
    denom_id
    new_owner
    old_owner
    timestamp
    transaction_hash
    uniq_id
  }
}

