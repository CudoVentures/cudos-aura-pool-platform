query NftTransferHistory($denomId: String!, $tokenIds: [bigint!]) {
  nft_transfer_history(where: {id: {_in: $tokenIds}, denom_id: {_eq: $denomId}}) {
    id
    denom_id
    new_owner
    old_owner
    timestamp
    transaction_hash
  }
}

query NftPlatformTransferHistory {
  nft_transfer_history {
    id
    denom_id
    new_owner
    old_owner
    timestamp
    transaction_hash
  }
}

