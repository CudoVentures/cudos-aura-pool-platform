query MarketplaceNft($denom_id: String, $owner: String) {
  marketplace_nft(
    where: { denom_id: { _eq: $denom_id }, owner: { _eq: $owner } }
  ) {
    denom_id
    creator
    id
    price
    token_id
    transaction {
      memo
    }
    transaction_hash
    nft_nft {
      burned
      data_json
      data_text
      denom_id
      name
      owner
      sender
      uri
      transaction_hash
    }
  }
}
